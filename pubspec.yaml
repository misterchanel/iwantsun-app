name: iwantsun
description: Application mobile pour trouver des destinations avec météo idéale
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1

  # Navigation
  go_router: ^17.0.1

  # HTTP & API
  dio: ^5.9.0

  # Local Storage
  shared_preferences: ^2.5.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Maps & Location
  flutter_map: ^8.2.2
  flutter_map_marker_cluster: ^8.0.0
  latlong2: ^0.9.1
  geolocator: ^14.0.2

  # UI Components
  shimmer: ^3.0.0
  intl: ^0.20.2

  # Utils
  url_launcher: ^6.3.2

  # Environment & Config
  flutter_dotenv: ^6.0.0

  # Logging & Monitoring
  logger: ^2.6.2

  # Error Handling
  equatable: ^2.0.8

  # Network
  connectivity_plus: ^7.0.0

  # Firebase
  firebase_core: ^4.4.0
  cloud_functions: ^6.0.6
  firebase_auth: ^6.1.4
  firebase_app_check: ^0.4.1+4
  share_plus: ^12.0.1
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # Secure Storage
  # flutter_secure_storage: ^9.0.0  # Temporairement désactivé pour Windows

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/

# Configuration pour générer les icônes de l'application
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon_foreground.png"
  # Icône adaptative avec fond transparent
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
