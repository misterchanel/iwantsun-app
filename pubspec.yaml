name: iwantsun
description: Application mobile pour trouver des destinations avec météo idéale
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  sqflite: ^2.3.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # UI Components
  fl_chart: ^0.65.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  intl: ^0.20.2

  # Utils
  url_launcher: ^6.2.2

  # Environment & Config
  flutter_dotenv: ^5.1.0

  # Logging & Monitoring
  logger: ^2.0.2+1

  # Error Handling
  dartz: ^0.10.1
  equatable: ^2.0.5

  # Network
  connectivity_plus: ^5.0.2
  share_plus: ^7.2.2

  # Secure Storage
  # flutter_secure_storage: ^9.0.0  # Temporairement désactivé pour Windows

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/

# Configuration pour générer les icônes de l'application
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  # Optionnel : icône adaptative avec fond séparé
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
